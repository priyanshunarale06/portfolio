						<p class="page-title__text">DON'T BE SHY !</p>
						<div class="page-title__divider"></div>
					</div>
				</div>
			</section>
			<section class="awe-section bg-gray">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-lg-3 ">
							<div class="contact">
								<div class="contact__icon"><i class="pe-7s-note"></i></div>
								<h3 class="contact__title">address</h3>
								<div class="contact__text">Ahmednagar, Maharashtra, India 414001</div>
							</div>
							<div class="contact">
								<div class="contact__icon"><i class="pe-7s-back"></i></div>

								<div class="contact__text">+91-93566 15691</div>
							</div>

								<div class="contact__icon"><i class="pe-7s-voicemail"></i></div>

						<div class="col-md-7 col-lg-8 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-1 ">
							<div class="form-wrapper">
								<form method="post" action="https://getform.io/f/azylrdzb">
								<div class="form-item form-item--half">
									<input class="form-control" type="text" name="name" placeholder="Your name" required/>
								</div>
								<div class="form-item form-item--half">
									<input class="form-control" type="text" name="email" placeholder="Your email" required/>
								</div>
								<div class="form-item">
									<input class="form-control" type="text" name="subject" placeholder="Subject" required/>
								</div>
								<div class="form-item">
									<textarea class="form-control" name="message" placeholder="Your message" style="min-height:200px;" required></textarea>
								</div>
								<div class="form-item">
									<button class="md-btn md-btn--primary md-btn--lg" value="submit">Send message</button>
								</div>
							</form>
							</div>
						</div>
					</div>
